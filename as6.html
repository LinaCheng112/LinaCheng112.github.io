<!DOCTYPE html>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<!-- Javascript -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
<script src="as4_move.js"></script>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>時間軸</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    .timeline-container {
      position: relative;
      width: 80%;
      margin: 0 auto;
      height: 300vh; /* 讓頁面高度達到要求 */
      padding: 50px 0;
    }

    .timeline-line {
      position: absolute;
      left: 25%;
      top: 0;
      bottom: 0;
      width: 4px;
      background-color: #ddd;
    }

    .timeline-item {
      position: absolute;
      display: flex;
      align-items: center;
      width: 100%;
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.6s ease-in-out;
    }

    .timeline-item.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .timeline-date {
      flex: 0 0 20%;
      text-align: right;
      padding: 10px 20px;
      font-size: 1.2rem;
      color: #333;
    }

    .timeline-content {
      flex: 0 0 60%;
      padding: 15px 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-left: 10%;
    }

    .timeline-content strong {
      display: block;
      font-size: 1.2rem;
      margin-bottom: 5px;
      color: #007BFF;
    }
  </style>
</head>
<body>
  <div class="timeline-container">
    <div class="timeline-line"></div>
    <!-- 動態產生的10個時間軸項目 -->
    <div class="timeline-item" style="top: 10vh;">
      <div class="timeline-date">2024.01</div>
      <div class="timeline-content">
        <strong>項目標題 1</strong>這是說明文字，描述內容詳情。
      </div>
    </div>
    <div class="timeline-item" style="top: 30vh;">
      <div class="timeline-date">2024.02</div>
      <div class="timeline-content">
        <strong>項目標題 2</strong>這是說明文字，描述內容詳情。
      </div>
    </div>
    <div class="timeline-item" style="top: 50vh;">
      <div class="timeline-date">2024.03</div>
      <div class="timeline-content">
        <strong>項目標題 3</strong>這是說明文字，描述內容詳情。
      </div>
    </div>
    <div class="timeline-item" style="top: 70vh;">
      <div class="timeline-date">2024.04</div>
      <div class="timeline-content">
        <strong>項目標題 4</strong>這是說明文字，描述內容詳情。
      </div>
    </div>
    <div class="timeline-item" style="top: 90vh;">
      <div class="timeline-date">2024.05</div>
      <div class="timeline-content">
        <strong>項目標題 5</strong>這是說明文字，描述內容詳情。
      </div>
    </div>
    <div class="timeline-item" style="top: 110vh;">
      <div class="timeline-date">2024.06</div>
      <div class="timeline-content">
        <strong>項目標題 6</strong>這是說明文字，描述內容詳情。
      </div>
    </div>
    <div class="timeline-item" style="top: 130vh;">
      <div class="timeline-date">2024.07</div>
      <div class="timeline-content">
        <strong>項目標題 7</strong>這是說明文字，描述內容詳情。
      </div>
    </div>
    <div class="timeline-item" style="top: 150vh;">
      <div class="timeline-date">2024.08</div>

        <strong>項目標題 8</strong>這是說明文字，描述內容詳情。
      </div>
    </div>
    <div class="timeline-item" style="top: 170vh;">

        <strong>項目標題 9</strong>這是說明文字，描述內容詳情。
      </div>
    </div>
    <div class="timeline-item" style="top: 190vh;">
      <div class="timeline-date">2024.10</div>
      <div class="timeline-content">
        <strong>項目標題 10</strong>這是說明文字，描述內容詳情。
      </div>
    </div>
  </div>

  <script>
    // JavaScript 用於處理捲軸事件
    document.addEventListener("scroll", () => {
      const timelineItems = document.querySelectorAll(".timeline-item");
      const windowHeight = window.innerHeight;

      timelineItems.forEach(item => {
        const rect = item.getBoundingClientRect();
        if (rect.top < windowHeight * 0.8) {
          item.classList.add("visible");
        }
      });
    });
  </script>
</body>
</html>
